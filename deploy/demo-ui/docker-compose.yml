services:
  demo-ui:
    build:
      context: ../..
      dockerfile: deploy/demo-ui/Dockerfile.demo-ui
    env_file:
      - ./app.env
    expose:
      - "4180"
    restart: unless-stopped

  caddy:
    image: caddy:2.10-alpine
    env_file:
      - ./deploy.env
    depends_on:
      - demo-ui
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
