[profile.default]
src = "src"
out = "out"
libs = ["node_modules", "lib"]
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = false

# Etherscan configuration for verification
# Set ETHERSCAN_API_KEY in your .env file
[etherscan]
hoodi = { key = "${ETHERSCAN_API_KEY}", url = "https://api.hoodi.etherscan.io/api" }

# RPC endpoints
# Set ETH_RPC in your .env file
[rpc_endpoints]
hoodi = "${ETH_RPC}"

