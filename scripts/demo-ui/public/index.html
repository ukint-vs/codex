<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>codex | Live Market Showcase</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="bg-glow bg-glow-a"></div>
  <div class="bg-glow bg-glow-b"></div>

  <main class="app-shell" id="app-shell">
    <aside class="assistant-shell assistant-sidebar card" id="assistant-sidebar">
      <div class="assistant-sidebar-toolbar">
        <span class="assistant-sidebar-title">Dex Assistant</span>
        <button
          type="button"
          id="assistant-sidebar-toggle"
          class="assistant-sidebar-toggle"
          aria-expanded="true"
          aria-controls="assistant-sidebar-content"
        >
          <span class="toggle-label-open">Collapse</span>
          <span class="toggle-label-closed">Open</span>
        </button>
      </div>

      <div class="assistant-sidebar-content" id="assistant-sidebar-content">
        <div class="assistant-grid">
          <div>
            <div class="assistant-chat" id="llm-chat"></div>
            <div id="llm-loader" class="assistant-loader" aria-live="polite" hidden>
              <span class="loader-dot"></span>
              <span class="loader-dot"></span>
              <span class="loader-dot"></span>
              <span class="loader-text">Assistant is thinking...</span>
            </div>
            <form id="llm-form" class="assistant-form">
              <textarea id="llm-input" rows="3" placeholder="What is my balance?"></textarea>
              <div class="assistant-actions">
                <button type="submit">Send</button>
                <button type="button" id="llm-cancel" class="cancel-btn" disabled>Cancel</button>
              </div>
            </form>
            <div class="assistant-quick">
              <button type="button" class="mini-btn" data-q="What is my balance?">Balance</button>
              <button type="button" class="mini-btn" data-q="Show market overview and spread">Market</button>
              <button type="button" class="mini-btn" data-q="Recommend a smart buy price for 10 base">Smart bid</button>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <div class="layout">
      <header class="header">
        <div class="eyebrow">Public Demo</div>
        <img class="brand-logo" src="/logo-codex.svg" alt="codex logo" />
        <h1>Live Market Board</h1>
        <div id="meta" class="meta"></div>
      </header>

      <section id="warnings"></section>
      <section id="market-tabs" class="market-tabs"></section>
      <section id="markets" class="markets"></section>
    </div>
  </main>

  <template id="market-card-template">
    <article class="card">
      <div class="card-head">
        <h2></h2>
        <span class="chip"></span>
      </div>
      <div class="market-addresses"></div>
      <div class="stats"></div>
      <div class="cex-grid">
        <section class="ladder-panel">
          <div class="ladder-head">
            <h3>Depth Ladder</h3>
            <span class="muted">Click a level to prefill</span>
          </div>
          <div class="ladder-columns">
            <div class="orderbook-head-row">
              <span>Total</span>
              <span>Size</span>
              <span>Price</span>
            </div>
            <h4 class="ask-title">Asks</h4>
            <div class="table-wrap compact orderbook-wrap">
              <table class="asks-table orderbook-table">
                <tbody></tbody>
              </table>
            </div>
            <div class="depth-divider">
              <div>
                <span class="muted">Spread</span>
                <b data-depth-spread>-</b>
              </div>
              <div>
                <span class="muted">Mid</span>
                <b data-depth-mid>-</b>
              </div>
            </div>
            <h4 class="bid-title">Bids</h4>
            <div class="table-wrap compact orderbook-wrap">
              <table class="bids-table orderbook-table">
                <tbody></tbody>
              </table>
            </div>
          </div>
        </section>

        <section class="order-entry-panel">
          <h3>Execution Panel</h3>
          <label class="actor-label">
            Trader
            <select class="actor-role-select"></select>
          </label>
          <form class="limit-form">
            <label>
              Side
              <select name="side">
                <option value="buy">Buy Limit</option>
                <option value="sell">Sell Limit</option>
              </select>
            </label>
            <label>
              Price
              <input type="number" name="priceQuotePerBase" min="0" step="any" />
            </label>
            <label>
              Amount (base)
              <input type="number" name="amountBase" min="1" step="1" value="5" />
            </label>
            <button type="submit">Place Limit</button>
          </form>

          <div class="trade-panel">
            <h3>Quick Market</h3>
            <form class="trade-form">
              <label>
                Side
                <select name="side">
                  <option value="buy">Buy</option>
                  <option value="sell">Sell</option>
                </select>
              </label>
              <label>
                Amount (base)
                <input type="number" name="amountBase" min="1" step="1" value="5" />
              </label>
              <label>
                Max quote (buy only)
                <input type="number" name="maxQuote" min="1" step="1" value="15" />
              </label>
              <button type="submit">Send Market</button>
            </form>
            <div class="trade-status muted"></div>
          </div>

          <div class="balances-panel">
            <h3>Trader Balances</h3>
            <div class="table-wrap compact">
              <table class="balances-table">
                <thead>
                  <tr>
                    <th>Role</th>
                    <th>Base</th>
                    <th>Quote</th>
                    <th>Use</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
      <div class="chart-wrap">
        <div class="chart-head">
          <h3>Price Flow</h3>
          <div class="chart-controls">
            <button type="button" class="mini-btn active" data-chart-mode="tick">Ticks</button>
            <button type="button" class="mini-btn" data-chart-mode="candle">Candles</button>
            <button type="button" class="mini-btn auto-toggle" data-auto-toggle>Start Auto</button>
            <span class="muted auto-state" data-auto-state>auto: stopped</span>
          </div>
        </div>
        <div class="price-chart" data-price-chart></div>
        <div class="legend">
          <span><i class="dot trade"></i> execution price</span>
          <span class="muted" data-exec-chart-range></span>
        </div>
      </div>
      <div class="tables">
        <div>
          <h3>Live Resting Orders</h3>
          <div class="table-wrap">
            <table class="orders-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Side</th>
                  <th>Price</th>
                  <th>Remain Base</th>
                  <th>Owner</th>
                  <th>Take</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div>
          <h3>Live Trade Tape</h3>
          <div class="table-wrap">
            <table class="actions-table">
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Seq</th>
                  <th>Price</th>
                  <th>Base / Quote</th>
                  <th>Flow</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </article>
  </template>

  <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
  <script type="module" src="/app.js"></script>
</body>

</html>
